name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: npm

    - name: Build
      run: |
        npm ci
        npm run build
        npm run export
        touch out/.nojekyll

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.4.0 
      with:
        branch: gh-pages
        folder: out